<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exdos - Creative Agency HTML5 Template">
    <!-- Title -->
    <title>Restaurant Website - Taste The Authentic
        Saudi Cuisine</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS Here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/spacing.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--Preloader Start-->
    <div id="preloader">
        <div id="loader" class="loader">
            <div class="loader-container">
                <div class="loader-icon">
                    <img src="assets/img/preloader.png" alt="Restaurant">
                </div>
            </div>
        </div>
    </div>
    <!--Preloader End -->

    <!-- Custom Cursor Start -->
    <div class="mouseCursor cursor-outer"></div>
    <div class="mouseCursor cursor-inner"><span>Drag</span></div>
    <!-- Custom Cursor End -->

    <!-- Scroll Top Start -->
    <button class="scroll-top scroll-to-target" data-target="html">
        <i class="fas fa-angle-double-up scroll-top-icon"></i>
    </button>
    <!-- Scroll Top End-->

    <!-- ==========Header Area Starts Here========== -->
    <header>
        <div class="ts-header-area ts-transparent-header">
            <div class="container">
                <div class="row">

                    <div class="ts-header-main d-flex align-items-center justify-content-between">

                        <div class="col-xl-10">
                            <div class="ts-header-left d-flex align-items-center">

                                <div class="ts-header-logo">
                                    <a href="#"><img src="assets/img/Logo.png" alt="Restaurant Logo"></a>
                                </div>

                                <div class="ts-header-menu">
                                    <nav class="">
                                        <ul>
                                            <li><a href="#">Home</a></li>
                                            <li><a href="#">About</a></li>
                                            <li><a href="#">Portfolio</a></li>
                                            <li><a href="#">Clients</a></li>
                                            <li><a href="#">Blog</a></li>
                                            <li><a href="#">Contact</a></li>
                                        </ul>
                                    </nav>
                                </div>

                            </div>
                        </div>

                        <div class="col-xl-2">
                            <div class="ts-header-btn">
                                <a class="ts-btn" href="#">
                                    <span class="ts-btn-wrap">
                                        <span class="ts-btn-animate-y-1">BOOK A TABLE</span>
                                        <span class="ts-btn-animate-y-2">BOOK A TABLE</span>
                                    </span>
                                </a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </header>
    <!-- ==========Header Area Ends Here========== -->

    <!-- ==========Main Area Starts Here========== -->
    <main>

        <!-- ==========Hero Section Starts Here========== -->
        <section class="ts-hero-area pt_238 pb_160" data-background="assets/img/hero/hero-bg.jpg">
            <div class="container">
                <div class="ts-hero-inner">
                    <div class="row g-5">
                        <div class="col-xl-8">
                            <div class="ts-hero-content mt_100">
                                <h1 class="ts-hero-title">Taste the authentic
                                    Saudi cuisine</h1>
                                <p class="ts-hero-paragraph">Among the best Saudi chefs in the world, serving <br> you
                                    something
                                    beyond flavor.</p>
                                <div class="ts-hero-btn mt_60">
                                    <a class="ts-btn" href="#">
                                        <span class="ts-btn-wrap">
                                            <span class="ts-btn-animate-y-1">EXPLORE MENU</span>
                                            <span class="ts-btn-animate-y-2">EXPLORE MENU</span>
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="ts-hero-thumb d-xl-none">
                                <img src="assets/img/hero/hero-img.jpg" alt="Restaurant">
                            </div>
                        </div>


                        <div class="ts-hero-img d-none d-xl-block">
                            <!-- <img class="ts-hero-shape" src="assets/img/hero/hero-shape.png" alt="Restaurant"> -->
                            <img src="assets/img/hero/hero-img.jpg" alt="Restaurant">
                        </div>

                    </div>

                    <img class="ts-hero-shape" src="assets/img/hero/hero-shape.png" alt="Restaurant">

                </div>
            </div>
        </section>
        <!-- ==========Hero Section Ends Here========== -->

        <!-- ==========About Section Starts Here========== -->
        <section class="ts-about-area">

        </section>
        <!-- ==========About Section Ends Here========== -->

        <!-- ==========Food Section Starts Here========== -->
        <section class="ts-food-area">

        </section>
        <!-- ==========Food Section Endsts Here========== -->

        <!-- ==========Book Section Starts Here========== -->
        <section class="ts-book-area">

        </section>
        <!-- ==========Book Section Endsts Here========== -->

        <!-- ==========Testimonial Section Starts Here========== -->
        <section class="ts-testimonial-area">

        </section>
        <!-- ==========Testimonial Section Endsts Here========== -->


    </main>
    <!-- ==========Main Area Ends Here========== -->


    <!-- ==========Footer Area Starts Here========== -->
    <footer class="ts-footer-bg">

    </footer>
    <!-- ==========Footer Area Ends Here========== -->


    <!-- JS Here -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.appear.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
